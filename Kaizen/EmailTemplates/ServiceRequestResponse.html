<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respuesta de solicitud de servicio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", Arial, Helvetica, sans-serif;
    }

    span {
      max-width: 780px;
    }
  </style>
</head>
<body style="display: block; margin: 0; padding: 0;">
<div
  style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 0 auto;
      "
></div>
<h1
  style="
        text-align: center;
        font-size: 30px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        margin-top: 17px;
        margin-bottom: 17px;
      "
>
  Respuesta de solicitud de servicios
</h1>
<div
  style="margin: 0 auto; align-items: center; width: 150px; height: 150px;"
>
  <img
    src="https://i.imgur.com/aVtcOk3.png"
    alt="Logo ecolplag"
    width="150"
    height="150"
  />
</div>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        padding: 15px 35px;
        text-align: center;
        margin: 7px auto 0;
      "
>
      Estimado {1}, hemos procesado tu solicitud de nuestros servicios.
    </span>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 10px 35px;
        text-align: center;
      ">
  {2}
</span>
<a
  href="{3}"
  style="
        display: block;
        margin: 0 auto;
        text-align: center;
        font-size: 20px;
        text-decoration: none;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        background-color: #0039ac;
        min-width: 200px;
        max-width: 210px;
        border-radius: 7px;
        color: white;
        padding: 7px;
        line-height: 25px;
        margin-top: 5px;
        margin-bottom: 7px;
      "
  target="blank"
>
  {4}
</a>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 15px 35px;
        text-align: center;
      "
>
      <strong>
        Agradecemos que nos escogieras.
      </strong>
    </span>
<span
  style="
        text-align: center;
        display: block;
        margin: 0 auto 7px;
      "
>
      <small>
        <strong>&copy; Ecolplag S.A.S</strong>
      </small>
    </span>
<div
  style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 1.5rem auto 0;
      "
></div>
</body>
</html>
