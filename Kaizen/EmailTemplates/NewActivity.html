<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet"
  />
  <title>Nueva actividad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", Arial, Helvetica, sans-serif;
    }

    span {
      max-width: 780px;
    }
  </style>
</head>
<body style="display: block; margin: 0; padding: 0;">
<div
  style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 0 auto;
      "
></div>
<h1
  style="
        text-align: center;
        font-size: 30px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        margin-top: 17px;
        margin-bottom: 17px;
      "
>
  Respuesta de solicitud de servicios
</h1>
<div
  style="margin: 0 auto; align-items: center; width: 150px; height: 150px;"
>
  <img
    src="https://i.imgur.com/aVtcOk3.png"
    alt="Logo ecolplag"
    width="150"
    height="150"
  />
</div>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        padding: 15px 35px;
        text-align: center;
        margin: 7px auto 0;
      "
>
      Estimado {1}, hemos aceptado su solicitud de nuestros servicios y hemos agendado las actividades a realizar.
    </span>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 10px 35px;
        text-align: center;
      "
>
      Su primera actividad sera en la fecha y hora {2} donde aplicaremos los servicios solicitados por usted.
    </span>
<span
  style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 15px 35px;
        text-align: center;
      "
>
      <strong>
        Agradecemos que nos escogieras.
      </strong>
    </span>
<span
  style="
        text-align: center;
        display: block;
        margin: 0 auto 7px;
      "
>
      <small>
        <strong>&copy; Ecolplag S.A.S</strong>
      </small>
    </span>
<div
  style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 1.5rem auto 0;
      "
></div>
</body>
</html>
