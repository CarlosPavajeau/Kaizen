<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Contraseña olvidada</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Roboto", Arial, Helvetica, sans-serif;
      }
      span {
        max-width: 780px;
      }
    </style>
  </head>
  <body style="display: block; margin: 0; padding: 0">
    <div
      style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 0 auto;
      "
    ></div>
    <h1
      style="
        text-align: center;
        font-size: 30px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        margin-top: 17px;
        margin-bottom: 17px;
      "
    >
      Contraeña olvidada
    </h1>
    <div
      style="margin: 0 auto; align-items: center; width: 150px; height: 150px"
    >
      <img
        src="https://i.imgur.com/aVtcOk3.png"
        alt="Logo ecolplag"
        width="150"
        height="150"
      />
    </div>
    <span
      style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 15px 35px;
        text-align: center;
        margin-top: 7px;
      "
    >
      Hemos recibido tu solicitud para el cambio de contraseña olvidada.
      Dirigete al siguiente enlace y restablece tu contraseña.
    </span>
    <a
      href="{1}"
      style="
        display: block;
        margin: 0 auto;
        text-align: center;
        font-size: 20px;
        text-decoration: none;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        background-color: #0039ac;
        min-width: 200px;
        max-width: 210px;
        border-radius: 7px;
        color: white;
        padding: 7px;
        line-height: 25px;
        margin-top: 5px;
        margin-bottom: 7px;
      "
      target="blank"
    >
      Restablecer contraseña
    </a>
    <span
      style="
        font-size: 15px;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        display: block;
        margin: 0 auto;
        padding: 15px 35px;
        text-align: center;
        color: rgba(0, 0, 0, 0.7);
      "
    >
      <strong>
        <small>
          Si no has solicitado restablecer tu contraseña, ignora este correo.
        </small>
      </strong>
    </span>
    <span
      style="
        text-align: center;
        margin: 0 auto;
        display: block;
        margin-bottom: 7px;
      "
    >
      <small>
        <strong>Ecolplag S.A.S</strong>
      </small>
    </span>
    <div
      style="
        background-color: #0039ac;
        height: 30px;
        max-width: 800px;
        display: block;
        margin: 0 auto;
        margin-top: 1.5rem;
      "
    ></div>
  </body>
</html>
