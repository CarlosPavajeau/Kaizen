<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="userType == 'Administrator'">
      <a mat-list-item routerLink="/payments/service_invoices">
        <mat-icon>attach_money</mat-icon>
        <span class="nav-caption">Facturas</span>
      </a>
      <a mat-list-item (click)="closeSidenav()">
        <mat-icon>event</mat-icon>
        <span class="nav-caption">Calendario</span>
      </a>
      <a mat-list-item>
        <mat-icon>eco</mat-icon>
        <span class="nav-caption">Productos</span>
      </a>
      <a mat-list-item>
        <mat-icon>construction</mat-icon>
        <span class="nav-caption">Equipos</span>
      </a>
      <a mat-list-item>
        <mat-icon>people</mat-icon>
        <span class="nav-caption">Clientes</span>
      </a>
      <a mat-list-item>
        <mat-icon>plumbing</mat-icon>
        <span class="nav-caption">Empleados</span>
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>batch_prediction</mat-icon>
        <span class="nav-caption">Servicios</span>
      </a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item>Servicio</a>
      </mat-menu>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/user/edit"
        routerLinkActive="dashboard-link-active"
      >
        <mat-icon>settings</mat-icon>
        <span class="nav-caption">Datos de acceso</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span class="nav-caption">Cerrar sesi√≥n</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="dashboard-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()"
        *ngIf="(isHandset$ | async) || isSidenavClose"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ecolplag</span>
      <div class="spacer"></div>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <div style="margin-top: 30px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
