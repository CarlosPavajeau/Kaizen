<header class="header">
  <section class="header-intro">
    <div class="header-logo">
      <img
        [@bounceInOnEnter]
        src="https://i.imgur.com/aVtcOk3.png"
        alt="Logo"
        width="250"
        height="250"
      />
    </div>
    <div class="header-container">
      <div class="headline" [@bounceInLeftOnEnter]>
        Somos una empresa dedicada a la prestación de servicios en prevención y
        manejo integro de plagas en todos los sectores económicos.
      </div>
      <a
        [@bounceInUpOnEnter]
        mat-raised-button
        class="header-button"
        routerLink="/service_requests/register"
        >Solicitar un servicio</a
      >
    </div>
  </section>
</header>
