<div class="container">
  <div class="text-center">
    <h1>Perfil de usuario</h1>
  </div>
  <div class="user-info">
    <h3>
      Bienvenido,
      <span *ngIf="person"
        >{{ person.firstName }} {{ person.secondName }} {{ person.lastName }}

  <div class="control-panel">
    <app-dashboard></app-dashboard>
  </div>
</div>
