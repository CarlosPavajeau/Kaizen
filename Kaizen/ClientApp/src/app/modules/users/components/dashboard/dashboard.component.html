<div class="control-panel">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="24px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let card of controlCards">
      <app-dashboard-card [dashboardCard]="card"
                          fxFlex="0 1 calc(25%- 24px)"
                          fxFlex.lt-md="0 1 calc(33.3% - 24px)"
                          fxFlex.lt-sm="100%"></app-dashboard-card>
    </ng-container>
  </div>
</div>
