<h1 mat-dialog-title>Registro de cargo de empleado</h1>
<div mat-dialog-content [formGroup]="employeeChargeForm">
  <div class="form-element">
    <mat-form-field>
      <mat-label>Nombre del cargo de empleado</mat-label>
      <input matInput type="text" formControlName="charge">
      <mat-hint>Digite el nombre del cargo del empleado</mat-hint>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <div class="pt-4">
    <button mat-stroked-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
    <button mat-raised-button class="royal_azure" (click)="saveEmployeeCharge()">
      Registrar cargo de empleado
    </button>
  </div>
</div>
