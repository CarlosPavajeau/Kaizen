<div class="container">
  <div *ngIf="equipment">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ equipment.name }}
        </mat-card-title>
        <mat-card-subtitle>
          Código de equipo: {{ equipment.code }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="icon-text-container">
          <mat-icon [matTooltip]="'Fecha de compra/mantenimiento'"
            >event</mat-icon
          >
          <span>
            {{ equipment.maintenanceDate | date: "MMMM d, y hh:mm a" }}
          </span>
        </div>
        <div class="icon-text-container">
          <mat-icon [matTooltip]="'Cantidad de equipos en inventario'">
            all_inbox
          </mat-icon>
          <span>{{ equipment.amount }}</span>
        </div>
        <div class="icon-text-container">
          <mat-icon [matTooltip]="'Precio del equipo'">
            monetization_on
          </mat-icon>
          <span>
            {{ equipment.price | currency: "COP":"symbol-narrow" }}
          </span>
        </div>
        <div class="icon-text-container">
          <mat-icon [matTooltip]="'Descripción del equipo'">
            description
          </mat-icon>
          <span>
            {{ equipment.description }}
          </span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-raised-button
          class="royal_azure"
          routerLink="/inventory/equipments/edit/{{ equipment.code }}"
        >
          Editar Equipo
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
