<section class="container">
  <div class="text-center">
    <h1>Servicios de la empresa</h1>
  </div>
  <div class="center-block-content">
    <div></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
          <mat-cell *matCellDef="let service">{{ service.code }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let service">{{ service.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
          <mat-cell *matCellDef="let service">{{
            service?.serviceType?.name
          }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="cost">
          <mat-header-cell *matHeaderCellDef>Costo</mat-header-cell>
          <mat-cell *matCellDef="let service">{{
            service.cost | currency: "COP":"symbol-narrow"
          }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="options">
          <mat-header-cell *matHeaderCellDef>Opciones</mat-header-cell>
          <mat-cell *matCellDef="let service">
            <a
              mat-icon-button
              routerLink="/services/{{ service.code }}"
              [matTooltip]="'Ver más información'"
            >
              <mat-icon>visibility</mat-icon>
            </a>
            <a mat-icon-button [matTooltip]="'Editar servicio'">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button [matTooltip]="'Eliminar servicio'">
              <mat-icon>delete</mat-icon>
            </a>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
      <mat-paginator
        [pageSizeOptions]="[15, 30, 50, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</section>
