<div class="container">
  <section>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <div>
            <h1 class="text-center">Formulario de agendación de visitas</h1>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="fromServiceRequest">
          <app-service-request-detail
            [serviceRequestCode]="serviceRequestCode"
            (serviceRequestLoaded)="onLoadedServiceRequest($event)"
          ></app-service-request-detail>
        </div>
        <mat-divider></mat-divider>
        <div>
          <form [formGroup]="activityForm">
            <h1>Asignación de empleados</h1>
            <div class="form-element form-select">
              <mat-form-field>
                <mat-label>Técnicos a asignar</mat-label>
                <mat-select formControlName="employeeCodes" multiple>
                  <mat-option
                    *ngFor="let employee of techniciansAvailable"
                    [value]="employee.id"
                  >
                    {{ employee.id }} - {{ employee.firstName }}
                    {{ employee.lastName }}
                  </mat-option>
                </mat-select>
                <mat-hint
                  >Selecciones los empleados que aplicaran los servicios
                  solicitados</mat-hint
                >
              </mat-form-field>
            </div>
          </form>
        </div>
        <div>
          <button
            mat-raised-button
            class="royal_azure mr-5"
            (click)="onSubmit()"
            [disabled]="savingData"
          >
            Agendar actividad
            <mat-icon *ngIf="savingData"
              ><mat-spinner color="primary" diameter="20"> </mat-spinner
            ></mat-icon>
          </button>
          <button
            mat-stroked-button
            color="warn"
            class="mr-5"
            (click)="cancelServiceRequest()"
            [disabled]="savingData"
          >
            Cancelar solicitud
          </button>
          <button
            mat-stroked-button
            color="primary"
            (click)="suggestAnotherDate()"
            [disabled]="savingData"
          >
            Sugerir otra fecha
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>
