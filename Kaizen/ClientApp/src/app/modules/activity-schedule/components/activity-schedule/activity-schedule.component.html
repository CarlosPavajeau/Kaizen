<div class="container">
  <div class="calendar-header">
    <div class="calendar-control">
      <button mat-stroked-button class="mr-3" (click)="showCurrentDate()">
        Hoy
      </button>
      <div style="display: inline-block;">
        <button
          mat-icon-button
          [matTooltip]="previusMessages[view]"
          (click)="previusDate()"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button
          mat-icon-button
          [matTooltip]="nextMessages[view]"
          (click)="nextDate()"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
    <div class="calendar-control float-right">
      <button mat-icon-button class="mr-2"><mat-icon>search</mat-icon></button>
      <button mat-stroked-button [matMenuTriggerFor]="menu">
        {{ activityScheduleViewNames[view] }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="setView(0)">Mes</button>
        <button mat-menu-item (click)="setView(1)">Semana</button>
        <button mat-menu-item (click)="setView(2)">DÃ­a</button>
      </mat-menu>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="calendar">
    <app-activity-schedule-month
      *ngIf="view == 0"
      #scheduleMonth
      [selectedDate]="selectedDate"
      [activities]="activities"
    ></app-activity-schedule-month>
    <app-activity-schedule-day
      *ngIf="view == 2"
      #scheduleDay
      [selectedDate]="selectedDate"
      [activities]="activities"
    ></app-activity-schedule-day>
  </div>
</div>
