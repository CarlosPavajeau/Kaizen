name: .NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: kaizen_test
        ports:
          - '8888:3306'
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Verify MySQL connection
        run: |
          mysql --version
          sudo apt-get install -y mysql-client mysql-server
          sudo /etc/init.d/mysql start
          mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS kaizen_test;'
          mysql -uroot -proot -e 'CREATE USER 'kaizen'@'localhost' IDENTIFIED BY 'kaizen';'
          mysql -uroot -proot -e 'GRANT USAGE ON * . * TO 'kaizen'@'localhost';'
          mysql -uroot -proot -e 'GRANT ALL PRIVILEGES ON `kaizen_test` . * TO 'kaizen'@'localhost' WITH GRANT OPTION;'
          sudo service mysql restart
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
