version: 2.1

orbs:
  win: circleci/windows@2.2.0
  node: circleci/node@3.0.1

jobs:
  build:
    docker:
      - image: circleci/mysql:8
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: kaizen_test

    executor: win/default

    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet test --no-restore --verbosity normal

  build_angular:
    executor: node/default

    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/Kaizen/ClientApp
      - run:
          name: Building
          command: cd Kaizen/ClientApp && npm run build

workflows:
  build_app:
    jobs:
      - build
      - build_angular
