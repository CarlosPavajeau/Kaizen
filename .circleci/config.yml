version: 2.1

orbs:
  win: circleci/windows@2.2.0
  node: circleci/node@3.0.1

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore

  build_angular:
    working_directory: ~/project/Kaizen/Kaizen/ClientApp
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: Kaizen-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: Kaizen-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          name: Build and Test
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

workflows:
  build_app:
    jobs:
      - build
      - build_angular
